spring.application.name=GenerateurConvention

# Configuration de la base de données MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/generateur_convention?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=toto
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Afficher les requêtes SQL dans la console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configuration de Swagger
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
